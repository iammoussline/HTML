<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
</head>
<body>
    <table>
        <caption>Voici le tableau</caption>
        <thead>
            <tr>
                <th>Colonne 1</th>
                <th>Colonne 2</th>
                <th>Colonne 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Élément 1</td>
                <td>Élément 2</td>
                <td>Élément 3</td>
            </tr>
            <tr>
                <td>Élément 4</td>
                <td>Élément 5</td>
                <td>Élément 6</td>
            </tr>
            <tr>
                <td>Élément 7</td>
                <td>Élément 8</td>
                <td>Élément 9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Nous sommes en bas du tableau</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
